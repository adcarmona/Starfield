
<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Starfield</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1><a href= https://github.com/adcarmona/Starfield> Starfield with OddBall and JumboParticle </a></h1>
		</header>
			<section id="content">
				<canvas id="Starfield" data-processing-sources="Starfield.pde">
				</canvas>
		    </section>
	    <footer>
		    <p>LEFT CLICK to stop drawing the background.</p>
		    <p>RIGHT CLICK to resume drawing the background.</p>
		    <p>Press M to make the stars follow your mouse cursor.</p>
		    <p>Press N to reset the default starting position.</p>
	    </footer>
	</body>
</html>
